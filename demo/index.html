<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">

<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
	<title>CheckBox</title>

	<!-- CSS and scripts: -->	
	<link rel="stylesheet" type="text/css" href="styles.css" />
	<link rel="stylesheet" type="text/css" href="pintar.css" />
	<script src="jquery-1.9.1.min.js" type="text/javascript"></script>
    <script src="checkboxr.js" type="text/javascript"></script>
	
</head>

<body>
<!-- /Header -->
<form action= '' runat="server">	
	<div>
    <div><span><strong> Opciones-check </strong></span></div>
     <!--create  input-->
    		 <input type="checkbox" id="transformado"/>
		<div>
		<input type="checkbox" id="maestro"/>
		<label >Agrupar</label>
		</div>
		<div>
		 		
		<input type="checkbox"/>
		<label >Opcion 1</label>
		
		<input type="checkbox" />
		<label >Opcion 2</label>
		
		<input type="checkbox" />
		<label >Opcion 3</label>
		
		<input type="checkbox"/>
		<label >Opcion 4</label>

		<input type="checkbox" />
		<label >Opcion 5</label>
		</div>
	</div>
</form>
<script type="text/javascript">
    $(document).ready(function () {
        // Run the script on DOM ready:
        //calls the functions embellecer y agrupar of plugin checkboxr
        $('input').agrupar();
         $('.transformado').embellecer();
    });
	</script>	
</body>
</html>
